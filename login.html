<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/logo.png" type="image/png">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <h1>Z FOODS</h1>
  </header>

  <section id="login">
    <h2>Customer Login</h2>
    <form action="#" method="POST">
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
        <button>
          <a href="menu.html">Submit</a>
        </button>
      
    
    </form>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>📞 Phone: +91 123 456 7890</p>
    <p>📧 Email: contact@restaurant.com</p>
    <p>📍 Address: 123 Food Street, Noida, UP</p>
  </section>
  
   <section></section>
    <h2>Follow Us</h2>
    <div class="social-icons">
      <a href="https://www.facebook.com/restaurant" target="_blank" class="fab fa-facebook"></a>
      <a href="https://www.instagram.com/restaurant" target="_blank" class="fab fa-instagram"></a>
      <a href="https://www.linkedin.com/company/restaurant" target="_blank" class="fab fa-linkedin"></a>
      <a href="https://twitter.com/restaurant" target="_blank" class="fab fa-twitter"></a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Restaurant Name. All rights reserved.</p>
  </footer>
</body>
</html>
